        {% load static %}
        <section id="eventos" class="light-bg">
			<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="section-title">
						<h2>Próximos Eventos em Destaque</h2>
						<p>Eventos espíritas são atividades que visam estudar, divulgar e praticar a Doutrina Espírita,
							abrangendo desde palestras e reuniões até congressos, seminários e workshops.</p>
					</div>
				</div>
			</div>
			<div class="row row-0-gutter">
				{% for evento in eventos %}
					<div class="col-md-6 col-0-gutter">
						<div class="ot-portfolio-item">
							<figure class="effect-bubba">
								<img src="{{ evento.imagem.url }}" alt="img02" class="img-responsive" />
								<figcaption>
									<h2>{{evento.evento}}</h2>
									<p>{{evento.dexcricao}}</p>
									<a href="#" data-toggle="modal" data-target="#Modal-{{evento.id}}">View more</a>
								</figcaption>
							</figure>
						</div>
					</div>
				{% endfor %}
			</div>
			</div><!-- end container -->
		</section>
