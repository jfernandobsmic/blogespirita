{% load static %}
<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>Blog - Nos Braços de Jesus </title>
		<!-- Bootstrap core CSS -->
		<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Custom styles for this template -->
		<link href="{% static '/css/owl.carousel.css' %}" rel="stylesheet">
		<link href="{% static '/css/owl.theme.default.min.css' %}" rel="stylesheet">
		<link href="{% static '/css/animate.css' %}" rel="stylesheet">
		<link href="{% static '/css/style.css' %}" rel="stylesheet">
	</head>
	<body id="page-top">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand page-scroll" href="#page-top"><img src="{% static '/images/videira-180.png' %}"
																			  alt="NOS BRAÇOS DE JESUS"></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="hidden">
							<a href="#page-top"></a>
						</li>
						<li>
							<a class="page-scroll" href="{% url 'index' %}">Início</a>
						</li>
						<li>
							<a class="page-scroll" href="{% url 'mensagens' %}">Mensagens</a>
						</li>
						<li>
							<a class="page-scroll" href="{% url 'musicas' %}">Músicas</a>
						</li>
						<li>
							<a class="page-scroll" href="{% url 'videos' %}">Palestras</a>
						</li>
						<li>
							<a class="page-scroll" href="{% url 'livros' %}">Livros</a>
						</li>
						<li>
							<a class="page-scroll" href="#eventos">Eventos</a>
						</li>
						<li>
							<a class="page-scroll" href="{% url 'centros' %}">Centros Espíritas</a>
						</li>

					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		{% block content %}

		{% endblock %}

		<!-- Bootstrap core JavaScript
			================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/owl.carousel.min.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/cbpAnimatedHeader.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/jquery.appear.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/SmoothScroll.min.js' %}"></script>
		<script type="text/javascript" src="{% static '/js/theme-scripts.js' %}"></script>
	</body>
</html>
