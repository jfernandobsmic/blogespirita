{% extends 'bbase.html' %}
{% load static %}
{% block content %}
    <br>
    <br>
    <br>
    <br>
    <section id="features" class="section-features">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <div class="section-title">
                          <h2>Citações do Livro - {{livro}}</h2>
                      </div>
                  </div>
              </div>
              <div class="row row-gutter">
                  {% for citacao in citacoes %}
                      <div class="col-md-4 col-gutter">
                          <div class="featured-item">
                              <div class="featured-icon"><i class="fa fa-book"></i></div>
                              <div class="featured-text">
                                  <h3>{{ citacao.titulo }}</h3>
                                  <p>{{ citacao.citacao}}</p>
                                  <h4>{{citacao.autor}}</h4>
                              </div>
                          </div>
                          <br>
                          <br>
                      </div>
                  {% endfor %}

              </div>
          </div>
      </section>
{% endblock %}
