{% load static %}
    {% for evento in eventos %}
        <div class="modal fade" id="Modal-{{evento.id}}" tabindex="-1" role="dialog" aria-labelledby="Modal-label-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="Modal-label-1">{{evento.evento}}</h4>
                    </div>
                    <div class="modal-body">
                        <img src="{{ evento.imagem.url }}" alt="img01" class="img-responsive" />
                        <div class="modal-works"><span><a href="{{evento.url}}" target="_blank">{{evento.url}}</a></span><span>{{evento.ano}}</span></div>
                        <p>{{evento.descricao}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
